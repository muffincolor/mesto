<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>

  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="profile">
      <img src="./images/image.jpg" class="profile__photo" alt="Фотография профиля">
      <div class="profile__info">
        <div class="profile__supporting-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__activities">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </main>

    <section class="elements">
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="popup-template">
    <div class="popup">
      <div class="popup__form-block">
        <div class="popup__content">
          <h3 class="popup__title"></h3>
          <form class="popup__form">
            <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name">
            <input type="text" name="name" placeholder="Исследователь океана"
              class="popup__input popup__input_type_activities">
            <input type="submit" class="popup__submit-button">
          </form>
        </div>
        <button class="popup__close-btn"></button>
      </div>
    </div>
  </template>

  <template id="popup-image">
    <div class="popup popup_type_image">
      <div class="popup__image-block">
        <img class="popup__image" alt="Изображение места">
        <figure class="popup__caption"></figure>
        <button class="popup__close-btn"></button>
      </div>
    </div>
  </template>

  <template id="element-template">
    <div class="element">
      <button class="element__delete-button"></button>
      <img alt="Фото места" class="element__photo">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
