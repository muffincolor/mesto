<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>

  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <script type="module" src="./scripts/index.js" defer></script>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="profile">
      <img src="./images/image.jpg" class="profile__photo" alt="Фотография профиля">
      <div class="profile__info">
        <div class="profile__supporting-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__activities">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </main>

    <section class="elements">
      <ul class="elements__block"></ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_for_edit popup__close">
    <div class="popup__form-block">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate>
          <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name"
            minlength="2" maxlength="40" id="name-input" required>
          <span class="popup__error_visible" id="name-input-error"></span>
          <input type="text" name="activities" id="activities-input" placeholder="Исследователь океана"
            class="popup__input popup__input_type_activities" minlength="2" maxlength="200" required>
          <span class="popup__error_visible" id="activities-input-error"></span>
          <input type="submit" class="popup__button" value="Изменить">
        </form>
      </div>
      <button class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_for_add popup__close">
    <div class="popup__form-block">
      <div class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate>
          <input type="text" name="title" placeholder="Название" class="popup__input popup__input_type_name" required
            minlength="1" maxlength="30" id="title-input">
          <span class="popup__error_visible" id="title-input-error"></span>
          <input type="url" name="url" placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_activities" required id="url-input">
          <span class="popup__error_visible" id="url-input-error"></span>
          <input type="submit" class="popup__button" value="Добавить">
        </form>
      </div>
      <button class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_for_photo popup__close">
    <div class="popup__image-block">
      <img class="popup__image" alt="Изображение места">
      <figure class="popup__caption"></figure>
      <button class="popup__close-btn"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <button class="element__delete-button"></button>
      <img alt="Фото места" class="element__photo">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-button"></button>
      </div>
    </li>
  </template>
</body>

</html>
